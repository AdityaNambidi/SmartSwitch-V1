        <div class="bg"></div>

        <div class="control" id="control">

            <h1> 
                <span>C</span>
                <span>o</span>
                <span>n</span>
                <span>t</span>
                <span>r</span>
                <span>o</span>
                <span>l</span>
            </h1>

            <p class="notlabel">
                Control your devices here
            </p>
            
            <div class="switches" id="switches">
                
            </div>

            <button class="add-switch" id="add" onclick="openPanel()">+</button>
            <p class="add-label">Click to add a switch</p>
            

        </div>
        

        <div class="panel-bg">

            <div class="panel" id="panel">
                
                <button class="close" id="close" onclick="closePanel()"></button>

                <input type="text" class="switch-id" id="switchID" placeholder="Enter Switch ID">
                <button class="add" id="add" onclick="add()">Add</button>
    
            </div>

        </div>
        
        
    </body>

    <script>

        const user = JSON.parse(localStorage.getItem('user'));

        var Http = new XMLHttpRequest();

        Http.open("GET", "/switch/getAll/getAll/x");
        Http.send();
        
        var added = false;


        Http.onreadystatechange = (e) => {
            var res = Http.responseText;
                
            if (added == false && res != "") {

                let data = JSON.parse((res));
                console.log(data);

                Object.entries(data).forEach(([k,v]) => {

                    const div = document.createElement('div');
                    div.className = "switch"

                    let state = "On"

                    if (v == "0") {
                        state = "Off"
                    }
                    
                    div.innerHTML = "<p class='switch-state' id='" + k + "'>State: "+state+"</p>   <p>ID: " + k + "</p>  <button onClick = \"tog('"+ k +"')\">Toggle</button>"
                    

                    document.getElementById('switches').appendChild(div);

                });
                
                added = true;
            }
        }

        function tog(id) {
            
            var Http = new XMLHttpRequest();

            Http.open("GET", "/switch/"+ id +"/set/" + user['email']);
            Http.send();

            Http.onreadystatechange = (e) => {

                var res = Http.responseText;
                let added = false;


                if (res.length == 1 && added == false) {
                    let state = "On";

                    console.log(res);

                    if (res == "0") {
                        state = "Off";
                    }

                    document.getElementById(id).innerHTML = "State: " + state;
                    added = true;

                }
                

            }

        }

        const panel = document.querySelector(".panel-bg");
        const switchID = document.getElementById("switchID")

        function openPanel(btn) {
            panel.style.display = "block";
        }

        function closePanel() {
            panel.style.display = "none";
        }

        function add(){
            var id = switchID.value;
            var Http = new XMLHttpRequest();
            
            Http.open("GET", "/switch/"+ id +"/add/x");
            Http.send();

            Http.onreadystatechange = (e) => {
                var res = Http.responseText;
                
                if (res == "ID Added") {

                    panel.style.display = "none";
                    switchID.value = "";
                    location.reload();
                    return;
                }

                if (res == "ID does not exist"){
                
                    return;
                }
            }

        }


        // NOTIFICATIONS




    </script>
